server:
  port: 8080

spring:
  cloud:
    loadbalancer:
      enabled: true
    discovery:
      client:
        simple:
          instances:
            cat-service:
              - uri: http://cat-service:8080
            owner-service:
              - uri: http://owner-service:8080
  application:
    name: pedigree-service
  datasource:
    url: jdbc:postgresql://postgres:5432/catclub
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
    parameters:
      ignoreDuplicateTables: true
      ignoreChecksums: true
      ignoreFailedPreconditions: true
  security:
    user:
      name: user
      password: password
    filter:
      dispatcher-types: async, request

# Feign клиенты
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
      cat-service:
        url: http://cat-service:8080
      owner-service:
        url: http://owner-service:8080

# Настройки Swagger
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    doc-expansion: none
    display-request-duration: true
    try-it-out-enabled: true
  api-docs:
    path: /v3/api-docs
    groups:
      enabled: true
  packages-to-scan: org.catclub.pedigree.controller
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

logging:
  level:
    org.springframework.boot.actuate: DEBUG
    org.springframework.web: DEBUG
    org.springdoc: INFO
    feign: DEBUG

---
# Конфигурация для Docker
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgres:5432/catclub
    username: postgres
    password: postgres
  feign:
    client:
      config:
        cat-service:
          url: http://cat-service:8080
        owner-service:
          url: http://owner-service:8080
  management:
    endpoints:
      web:
        exposure:
          include: "*"
      base-path: /actuator
    endpoint:
      health:
        show-details: always

# Настройки Swagger для Docker
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    url: /v3/api-docs
    config-url: /v3/api-docs/swagger-config
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: pedigree-service
      paths-to-match: /api/pedigrees/**
      packages-to-scan: org.catclub.pedigree.controller
  default-produces-media-type: application/json