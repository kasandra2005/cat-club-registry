databaseChangeLog:
  - changeSet:
      id: 1
      author: dev
      runOnChange: true
      changes:
        - createTable:
            tableName: pedigrees
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cat_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: registration_number
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: issue_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: mother_pedigree_id
                  type: bigint
              - column:
                  name: father_pedigree_id
                  type: bigint

        - addForeignKeyConstraint:
            baseTableName: pedigrees
            baseColumnNames: cat_id
            constraintName: fk_pedigree_cat
            referencedTableName: cats
            referencedColumnNames: id
            deferrable: false
            initiallyDeferred: false

        - addForeignKeyConstraint:
            baseTableName: pedigrees
            baseColumnNames: mother_pedigree_id
            constraintName: fk_pedigree_mother
            referencedTableName: pedigrees
            referencedColumnNames: id
            deferrable: false
            initiallyDeferred: false

        - addForeignKeyConstraint:
            baseTableName: pedigrees
            baseColumnNames: father_pedigree_id
            constraintName: fk_pedigree_father
            referencedTableName: pedigrees
            referencedColumnNames: id
            deferrable: false
            initiallyDeferred: false

        - createIndex:
            indexName: idx_pedigrees_cat
            tableName: pedigrees
            columns:
              - column:
                  name: cat_id
                  type: bigint

        - createIndex:
            indexName: idx_pedigrees_parents
            tableName: pedigrees
            columns:
              - column:
                  name: mother_pedigree_id
                  type: bigint
              - column:
                  name: father_pedigree_id
                  type: bigint