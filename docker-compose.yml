services:
  # Сервис PostgreSQL
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: catclub
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d catclub"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cat-club-network

  # Сервис владельцев
  owner-service:
    build:
      context: ./owner-service
      dockerfile: Dockerfile
    container_name: owner-service
    image: owner-service
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/catclub
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_LIQUIBASE_ENABLED: "true"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - cat-club-network

  # Сервис кошек
  cat-service:
    build:
      context: ./cat-service
      dockerfile: Dockerfile
    container_name: cat-service
    image: cat-service
    ports:
      - "8082:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/catclub
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_LIQUIBASE_ENABLED: "true"
      SPRING_LIQUIBASE_USERNAME: postgres
      SPRING_LIQUIBASE_PASSWORD: postgres
      SPRING_LIQUIBASE_URL: jdbc:postgresql://postgres:5432/catclub
      SPRING_LIQUIBASE_CONTEXTS: "cat-service"
      SPRING_LIQUIBASE_DEFAULT_SCHEMA: public
      SPRING_LIQUIBASE_LIQUIBASE_SCHEMA: public
    depends_on:
      postgres:
        condition: service_healthy
      owner-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 60s
    networks:
      - cat-club-network

  # Сервис родословных
  pedigree-service:
    build:
      context: ./pedigree-service
      dockerfile: Dockerfile
    container_name: pedigree-service
    image: pedigree-service
    ports:
      - "8083:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/catclub
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_LIQUIBASE_ENABLED: "true"
    depends_on:
      postgres:
        condition: service_healthy
      cat-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 60s
    networks:
      - cat-club-network

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    image: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      owner-service:
        condition: service_healthy
      cat-service:
        condition: service_healthy
      pedigree-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - cat-club-network

volumes:
  pg_data:

networks:
  cat-club-network:
    driver: bridge