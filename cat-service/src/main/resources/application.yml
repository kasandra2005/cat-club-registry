server:
  port: 8082
  shutdown: graceful  # Graceful shutdown

spring:
  config:
    activate:
      on-profile: default
  application:
    name: cat-service
  datasource:
    url: jdbc:postgresql://postgres:5432/catclub
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
    user: ${spring.datasource.username}  # Явно наследуем от datasource
    password: ${spring.datasource.password}
    url: ${spring.datasource.url}
    default-schema: public
    liquibase-schema: public
    contexts: cat-service
    parameters:
      tablePrefix: cat_
      ignoreDuplicateTables: true
      ignoreChecksums: true
      ignoreFailedPreconditions: true

# Общие настройки Feign (без указания URL)
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true

logging:
  level:
    org.springframework.boot.autoconfigure.liquibase: DEBUG
    liquibase: TRACE
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.catclub: DEBUG

---
# Конфигурация для Docker
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgres:5432/catclub
    username: postgres
    password: postgres
  liquibase:
    user: postgres  # Явно указываем
    password: postgres
    url: jdbc:postgresql://postgres:5432/catclub