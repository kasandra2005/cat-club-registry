server:
  port: 8080
  shutdown: graceful  # Graceful shutdown

spring:
  config:
    activate:
      on-profile: default
  application:
    name: cat-service
  datasource:
    url: jdbc:postgresql://postgres:5432/catclub
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
    user: ${spring.datasource.username}  # Явно наследуем от datasource
    password: ${spring.datasource.password}
    url: ${spring.datasource.url}
    default-schema: public
    liquibase-schema: public
    contexts: cat-service
    parameters:
      tablePrefix: cat_
      ignoreDuplicateTables: true
      ignoreChecksums: true
      ignoreFailedPreconditions: true
  spring:
    security:
      user:
        name: user
        password: password
      filter:
        dispatcher-types: async, request

# Общие настройки Feign (без указания URL)
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

logging:
  level:
    org.springframework.boot.actuate: DEBUG
    org.springframework.web: DEBUG

---
# Конфигурация для Docker
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgres:5432/catclub
    username: postgres
    password: postgres
  liquibase:
    user: postgres  # Явно указываем
    password: postgres
    url: jdbc:postgresql://postgres:5432/catclub
  management:
    endpoints:
      web:
        exposure:
          include: "*"
      base-path: /actuator
    endpoint:
      health:
        show-details: always